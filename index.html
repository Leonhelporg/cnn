<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon CNN - 神经网络可视化</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
        }

        header {
            text-align: center;
            background-color: #005792;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .canvas-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }

        .drawing-section {
            text-align: center;
        }

        .network-section {
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #005792;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #003d66;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leon CNN - 神经网络可视化</h1>
    </header>
    <div class="container">
        <div class="canvas-container">
            <div class="drawing-section">
                <h2>手写数字区域</h2>
                <canvas id="drawingCanvas" width="280" height="280"></canvas>
                <div>
                    <button onclick="clearCanvas()">清除画布</button>
                    <button onclick="predict()">预测</button>
                </div>
                <div id="result">预测结果将在这里显示</div>
            </div>
            <div class="network-section">
                <h2>神经网络结构</h2>
                <canvas id="networkCanvas" width="500" height="400"></canvas>
            </div>
        </div>
    </div>
    <script>
        // 获取画布元素
        const drawingCanvas = document.getElementById('drawingCanvas');
        const networkCanvas = document.getElementById('networkCanvas');
        const drawingContext = drawingCanvas.getContext('2d');
        const networkContext = networkCanvas.getContext('2d');
        const resultDiv = document.getElementById('result');

        // 初始化绘图网格
        function initGrid() {
            drawingContext.strokeStyle = '#e5e5e5';
            drawingContext.lineWidth = 1;
            const gridSize = 28;
            const cellSize = 280 / gridSize;
            
            for(let i = 0; i <= gridSize; i++) {
                drawingContext.beginPath();
                drawingContext.moveTo(i * cellSize, 0);
                drawingContext.lineTo(i * cellSize, 280);
                drawingContext.stroke();
                
                drawingContext.beginPath();
                drawingContext.moveTo(0, i * cellSize);
                drawingContext.lineTo(280, i * cellSize);
                drawingContext.stroke();
            }
        }

        // 绘图板事件
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            
            drawingContext.beginPath();
            drawingContext.lineWidth = 15;
            drawingContext.lineCap = 'round';
            drawingContext.strokeStyle = 'black';
            
            drawingContext.moveTo(lastX, lastY);
            drawingContext.lineTo(e.offsetX, e.offsetY);
            drawingContext.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            drawingContext.fillStyle = 'white';
            drawingContext.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            initGrid();
        }

        // 神经网络可视化
        function drawNetwork() {
            const layers = [
                {name: '输入层', nodes: 5},
                {name: '隐藏层1', nodes: 5},
                {name: '隐藏层2', nodes: 5},
                {name: '隐藏层3', nodes: 5},
                {name: '输出层', nodes: 5}
            ];
            
            const startX = 80;
            const layerSpacing = 100;
            const nodeSpacing = 50;
            const nodeRadius = 6;
            
            // 绘制层标签
            networkContext.font = '12px Arial';
            networkContext.fillStyle = '#333333';
            layers.forEach((layer, i) => {
                const x = startX + i * layerSpacing;
                networkContext.fillText(layer.name, x - 20, 40);
            });
            
            // 绘制连接线
            networkContext.strokeStyle = '#e5e5e5';
            networkContext.lineWidth = 0.5;
            
            for(let i = 0; i < layers.length - 1; i++) {
                const startLayerX = startX + i * layerSpacing;
                const endLayerX = startX + (i + 1) * layerSpacing;
                
                for(let j = 0; j < layers[i].nodes; j++) {
                    const startY = 80 + j * nodeSpacing;
                    
                    for(let k = 0; k < layers[i + 1].nodes; k++) {
                        const endY = 80 + k * nodeSpacing;
                        networkContext.beginPath();
                        networkContext.moveTo(startLayerX, startY);
                        networkContext.lineTo(endLayerX, endY);
                        networkContext.stroke();
                    }
                }
            }
            
            // 绘制节点
            layers.forEach((layer, i) => {
                const x = startX + i * layerSpacing;
                
                for(let j = 0; j < layer.nodes; j++) {
                    const y = 80 + j * nodeSpacing;
                    
                    networkContext.beginPath();
                    networkContext.arc(x, y, nodeRadius, 0, Math.PI * 2);
                    networkContext.fillStyle = 'white';
                    networkContext.fill();
                    networkContext.strokeStyle = '#666666';
                    networkContext.lineWidth = 1;
                    networkContext.stroke();
                }
            });
        }

        function predict() {
            // 这里添加预测逻辑
            resultDiv.textContent = "正在进行预测...";
            // 模拟预测过程
            setTimeout(() => {
                resultDiv.textContent = "预测结果: 3 (置信度: 95.5%)";
            }, 500);
        }

        // 初始化
        initGrid();
        drawNetwork();
    </script>
</body>
</html>
